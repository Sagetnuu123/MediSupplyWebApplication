    <title>MediSupply Admin  Login</title>
    <style>
        body {
            background-image: url('images/background_body.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">

            <div class="col-md-6 side-image rounded-2 d-flex justify-content-center align-items-center flex-column left-box"
                style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6)), url('images/background_login.jpg'); background-size: cover; background-position: center;">          
                <div class="featured-image mb-3">
                    <img src="images/medisupplysystem_logo.png" class="img-fluid" style="width: 150px;">
                </div>
                <a href="#" class="logo">
                    <i class='bx bx-code-alt'></i>
                    <div class="logo-name"><span>Medi</span>Supply</div>
                </a>
                <small class="text-black text-wrap text-center mt-2" style="width: 25rem; font-family: 'Poppins', Courier, monospace;">
                    MediSupply connects users to nearby pharmacies, providing real-time stock updates and easy medicine reservations.
                </small>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Admin Log in to MediSupply</header>
                   <form id="signup-form">
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Pharmacy Email</label> 
                    </div> 
                    <div class="input-field">
                        <input type="password" class="input" id="password" required="">
                        <label for="password">Password</label>
                        <span class="toggle-password" onclick="togglePassword()">
                            <i id="eye-icon" class="fas fa-eye-slash"></i>
                        </span>
                    </div>                    
                    <div class="input-field">
                        <button type="submit" class="submit">
                            <span class="spinner"></span>
                            <span class="btn-text">Login</span>
                        </button>
                    </div>  
                    </form>
                    <div id="notification-container"></div>
                </div>  
            </div>
        </div>
    </div>
</div>
