    <title>MediSupply Admin Register</title>
    <style>
        body {
            background-image: url('images/background_body.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
    
                <div class="col-md-6 side-image rounded-2 d-flex justify-content-center align-items-center flex-column left-box"
                    style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6)), url('images/background_login.jpg'); background-size: cover; background-position: center;">          
                    <div class="featured-image mb-3">
                        <img src="images/medisupplysystem_logo.png" class="img-fluid" style="width: 150px;">
                    </div>
                    <a href="#" class="logo">
                        <i class='bx bx-code-alt'></i>
                        <div class="logo-name"><span>Medi</span>Supply</div>
                    </a>
                    <small class="text-black text-wrap text-center mt-2" style="width: 25rem; font-family: 'Poppins', Courier, monospace; font-weight: 200;">
                        MediSupply connects users to nearby pharmacies, providing real-time stock updates and easy medicine reservations.
                    </small>
                    <button class="register-btn mt-3" onclick="window.location.href='login.html'">Back to Log in</button>
                </div>
    
                <div class="col-md-6 right">
                    <div class="input-box">
                       <header>Register Admin Account</header>
                       <form id="signup-form">
    
                           <!-- First Name -->
                           <div class="input-field">
                               <input type="text" class="input" id="first-name" required autocomplete="off">
                               <label for="first-name">First Name</label>
                           </div>
    
                           <!-- Last Name -->
                           <div class="input-field">
                               <input type="text" class="input" id="last-name" required autocomplete="off">
                               <label for="last-name">Last Name</label>
                           </div>
    
                           <!-- Email -->
                           <div class="input-field">
                               <input type="email" class="input" id="email" required autocomplete="off"> 
                               <label for="email">Email Address</label>  
                           </div>
    
                           <!-- Password -->
                            <div class="input-field">
                                <input type="password" class="input" id="password" required="">
                                <label for="password">Password</label>
                                <span class="toggle-password" onclick="togglePassword('password', 'eye-icon')">
                                    <i id="eye-icon" class="fas fa-eye-slash"></i>
                                </span>
                            </div> 
    
                           <!-- Confirm Password -->
                        <div class="input-field">
                            <input type="password" class="input" id="confirm-password" required>
                            <label for="confirm-password">Confirm Password</label>
                            <span class="toggle-password" onclick="togglePassword('confirm-password', 'eye-icon-confirm')">
                                <i id="eye-icon-confirm" class="fas fa-eye-slash"></i>
                            </span>
                        </div>

    
                           <!-- Register Button -->
                           <div class="input-field">
                               <button type="submit" class="submit">
                                   <span class="spinner"></span>
                                   <span class="btn-text">Register Admin</span>
                               </button>
                           </div>  
    
                       </form>
                       <div id="notification-container"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
